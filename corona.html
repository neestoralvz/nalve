<!DOCTYPE html>
<html>
<head>
    <title>Corona en paper.js</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.12.11/paper-full.min.js"></script>
    <style>
        canvas { width: 100%; height: 100% }
    </style>
</head>
<body>
    <canvas id="myCanvas" resize></canvas>

    <script type="text/paperscript" canvas="myCanvas">
        // Configurar el color dorado
        var gold = new Color(1, 0.843, 0);

        // Crear la base de la corona
        var crownBase = new Path.Rectangle({
            point: [view.center.x - 50, view.center.y],
            size: [100, 20],
            fillColor: gold
        });

        // Crear las puntas de la corona
        var peakPath = new Path();
        peakPath.strokeColor = 'gold';
        peakPath.add(new Point(view.center.x - 40, view.center.y - 60));
        peakPath.add(new Point(view.center.x - 20, view.center.y));
        peakPath.add(new Point(view.center.x, view.center.y - 60));
        peakPath.add(new Point(view.center.x + 20, view.center.y));
        peakPath.add(new Point(view.center.x + 40, view.center.y - 60));
        peakPath.fillColor = gold;

        // Crear las joyas de la corona
        var gemColors = ['red', 'blue', 'green', 'purple', 'red'];
        for (var i = 0; i < 5; i++) {
            var gem = new Path.Circle({
                center: peakPath.segments[i].point,
                radius: 5,
                fillColor: gemColors[i]
            });
        }
    </script>
</body>
</html>
