<!DOCTYPE html>
<html>
<head>
    <title>Dibujo del diseño de la playera</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f7f7;
            margin: 0;
        }

        #canvas {
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div id="canvas"></div>

    <script>
        function setup() {
            const canvas = createCanvas(600, 700);
            canvas.parent('canvas');

            background(255);
            noLoop();

            // Dibujo de la playera
            fill('#00FF00');
            stroke(0);
            strokeWeight(2);
            rect(100, 100, 400, 500);

            // Dibujo de las ilustraciones
            fill('rgba(0, 0, 0, 0.2)');
            noStroke();
            ellipse(250, 350, 180, 180);
            fill('rgba(0, 0, 0, 0.4)');
            ellipse(210, 380, 30, 30);
            ellipse(290, 380, 30, 30);

            // Dibujo de la corona
            fill('rgba(0, 0, 0, 0.4)');
            stroke(0);
            beginShape();
            vertex(250, 220);
            vertex(230, 320);
            vertex(270, 320);
            endShape(CLOSE);

            // Dibujo del verso
            textSize(28);
            textAlign(CENTER, CENTER);
            fill('#1e465e');
            text("En la Feria del Ostion,", 300, 430);
            text("José Alberto brilla sin comparación.", 300, 470);
            text("Su reinado es toda una sensación.", 300, 510);
        }
    </script>
</body>
</html>
