<!DOCTYPE html>
<html>
<head>
  <title>Índice de Repositorio</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <h1>Índice de Repositorio</h1>
  <ul id="file-list"></ul>

  <script>
    // Nombre de usuario y nombre del repositorio
    var username = "neestoralvz";
    var repository = "nalve";

    // URL de la API de GitHub para obtener la lista de archivos
    var apiUrl = "https://api.github.com/repos/" + neestoralvz + "/" + nalve + "/contents";

    // Realiza una solicitud GET a la API de GitHub
    $.get(apiUrl, function(data) {
      // Itera sobre la lista de archivos
      data.forEach(function(file) {
        // Crea un elemento de lista y un enlace para cada archivo
        var listItem = document.createElement("li");
        var link = document.createElement("a");
        link.href = file.html_url;
        link.textContent = file.name;
        listItem.appendChild(link);

        // Agrega el elemento de lista al índice
        document.getElementById("file-list").appendChild(listItem);
      });
    });
  </script>
</body>
</html>
