<!DOCTYPE html>
<html>
<head>
  <title>Índice de archivos</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
      // Realiza una solicitud GET al repositorio de GitHub para obtener la lista de archivos
      $.ajax({
        url: 'https://api.github.com/repos/neestoralvz/nalve/contents/',
        dataType: 'json'
      })
      .done(function(data) {
        // Procesa la respuesta y genera la lista de archivos en el índice
        var files = data.filter(function(item) {
          return item.type === 'file';
        });

        var list = $('<ul>');
        files.forEach(function(file) {
          var listItem = $('<li>');
          var link = $('<a>').attr('href', file.html_url).text(file.name);
          listItem.append(link);
          list.append(listItem);
        });

        $('#file-list').append(list);
      })
      .fail(function() {
        console.error('Error al obtener la lista de archivos');
      });
    });
  </script>
</head>
<body>
  <h1>Índice de archivos</h1>
  <div id="file-list"></div>
</body>
</html>
