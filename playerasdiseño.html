    <script>
        function setup() {
            createCanvas(windowWidth, windowHeight);
            background(247);
        }

        function draw() {
            // Dibuja el contenedor
            let containerWidth = min(width * 0.8, 800);
            let containerHeight = min(height * 0.8, 600);
            let containerX = (width - containerWidth) / 2;
            let containerY = (height - containerHeight) / 2;
            fill(255);
            stroke(0);
            strokeWeight(2);
            rect(containerX, containerY, containerWidth, containerHeight, 10);

            // Dibuja el texto
            let verse = "En la Feria del Ostion,\nJosé Alberto brilla sin comparación.\nSu reinado es toda una sensación.";
            let verseX = containerX + containerWidth / 2;
            let verseY = containerY + containerHeight / 2;
            textAlign(CENTER, CENTER);
            textSize(24);
            fill(30, 70, 94);
            text(verse, verseX, verseY);

            // Dibuja las ilustraciones
            let crownSize = 100;
            let oysterSize = 50;
            let waveSizeX = 100;
            let waveSizeY = 50;

            let crownX = containerX + containerWidth / 2;
            let crownY = containerY + containerHeight * 0.3;
            drawCrown(crownX, crownY, crownSize);

            let oysterX1 = containerX + containerWidth * 0.4;
            let oysterY = containerY + containerHeight * 0.6;
            drawOyster(oysterX1, oysterY, oysterSize);

            let oysterX2 = containerX + containerWidth * 0.6;
            drawOyster(oysterX2, oysterY, oysterSize);

            let waveX1 = containerX + containerWidth * 0.3;
            let waveY = containerY + containerHeight * 0.7;
            drawWave(waveX1, waveY, waveSizeX, waveSizeY);

            let waveX2 = containerX + containerWidth * 0.7;
            drawWave(waveX2, waveY, waveSizeX, waveSizeY);
        }

        function drawCrown(x, y, size) {
            fill(255, 215, 0); // Color dorado
            noStroke();
            // Dibuja la forma de la corona
            triangle(x - size / 2, y + size / 3, x + size / 2, y + size / 3, x, y - size / 2);
            rect(x - size / 4, y + size / 3, size / 2, size / 2);
        }

function drawWave(x, y, sizeX, sizeY) {

// Dibuja la forma de la ola
beginShape();
vertex(x - sizeX / 2, y);
bezierVertex(x - sizeX / 4, y - sizeY, x + sizeX / 4, y - sizeY, x + sizeX / 2, y);

function windowResized() {
resizeCanvas(windowWidth, windowHeight);
}

</html>
