<!DOCTYPE html>
<html>
<head>
    <title>Corona en p5.js</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.1/p5.js"></script>
</head>
<body>
    <script>
        function setup() {
            createCanvas(300, 300);
            background(220);
        }

        function draw() {
            fill(255,223,0);
            rect(100, 140, 100, 20);
            for(var i=0; i<5; i++) {
                rect(80 + i*40, 100, 20, 80);
            }
        }
    </script>
</body>
</html>
