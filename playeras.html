<!DOCTYPE html>
<html>
<head>
    <title>Dibujo del dise√±o de la playera</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rough.js/3.2.0/rough.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f7f7;
        }

        canvas {
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');

        const rc = rough.canvas(canvas);

        // Dibujo de la playera
        rc.rectangle(100, 100, 400, 500, { fill: '#fff', roughness: 0.5, fillWeight: 2 });

        // Dibujo del verso
        rc.rectangle(150, 250, 300, 200, { fill: 'rgba(30, 70, 94, 0.2)', fillWeight: 1 });

        // Dibujo de las ilustraciones
        rc.circle(180, 350, 30, { fill: 'rgba(30, 70, 94, 0.4)', roughness: 0.8 });
        rc.circle(320, 350, 30, { fill: 'rgba(30, 70, 94, 0.4)', roughness: 0.8 });

        // Dibujo de la corona
        rc.path('M 250 200 L 225 275 L 275 275 Z', { fill: 'rgba(30, 70, 94, 0.4)', roughness: 0.8 });

    </script>
</body>
</html>
